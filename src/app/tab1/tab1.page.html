<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encrypt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encrypt</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-text><h5>This app encrypts through a method called steganography, choose an image where you want to hide the text and click encrypt below the image once you select it.</h5></ion-text>

      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="getImage()">Choose Image</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <!-- More Pinterest floating gallery style -->
        <div >
            <img id="myImgP" height ="300" src="{{imageResponse}}" >
        </div>
      </ion-col>
    </ion-row>
   
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <canvas id = "myCanvas"> </canvas>
      </ion-col>
    </ion-row>
    

    <div *ngIf = "msg">
      <ion-row class = "ion-align-items-center">
        <ion-col class="ion-text-center">
          <ion-button size="large" (click)="encryptImage()">Encrypt
            <ion-icon  name = "lock-closed-outline" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf = "imageResponse">
      <ion-row class = "ion-align-items-center">
        <ion-col class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Enter the message you want to encrypt!</ion-label>
            <ion-textarea [(ngModel)]="msg"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
